<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
    $(document).ready(function () {
        $("#date").datepicker({});
    });
</script>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <h1>HOME</h1>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <ul class="nav">
                {% if userid %}
                  <li class="nav-item">
                      <a class="nav-link" href="/logout">로그아웃</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">{{ userid }}</a>
                  </li>
                {% else %}
                  <li class="nav-item">
                    <a class="nav-link active" href="/login">로그인</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/register">회원가입</a>
                  </li>
                {% endif %}
                </ul>
            </div>
        </div>
        <div class="row mt-5">
            <h3> 할일 생성</h3>
            <div class="col-12"><!-- 할일 제목 -->
                <input type="text" class="form-control" id="title" placeholder="할일 제목"/>
            </div>
            <div class="col-12 col-sm-7 mt-2"><!-- 날짜 -->
                <input type="text" class="form-control" id="date" placeholder="기한"/>
            </div>
            <div class="col-12 col-sm-5 mt-2"><!-- 확인 -->
                <button type="button" class="btn btn-primary">생성</button>
            </div>
        </div>
        <div class="row mt-5">
            <h3> 할일 목록</h3>
            <div class="col-12">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">할일제목</th>
                      <th scope="col">기한</th>
                      <th scope="col">완료처리</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>

    </div>
</body>
</html>
